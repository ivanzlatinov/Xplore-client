
 <div class="container">
    <form [formGroup]="form" (ngSubmit)="newTripHandler()">
    <div class="wrapper">
        <div class="title">
          Create a Trip
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Destination</label>
              <input type="text" class="input" formControlName="destination"  name="destination" id="destination">
           </div>
           <p class="error" *ngIf="form.get('destination')?.touched && form.get('destination')?.errors?.['required']">
            Destination name is required</p>  
            <div class="inputfield">
              <label>Price</label>
              <input type="text" class="input" formControlName="price"  name="price" id="price" >
           </div> 
          <ng-container *ngIf="form.get('price')?.touched">
           <p class="error" *ngIf="form.get('price')?.errors?.['required']">
            Price is required</p>
           <p class="error" *ngIf="form.get('price')?.errors?.['min']">
            Price cant be a negative number</p>
         </ng-container>

           <div class="inputfield">
              <label>Number of people</label>
              <input type="text" class="input" formControlName="people"  name="people" id="people">
           </div>  

          <ng-container *ngIf="form.get('people')?.touched">
           <p class="error" *ngIf="form.get('people')?.errors?.['required']">
            People number is required</p>
           <p class="error" *ngIf="form.get('people')?.errors?.['min']">
            People number cant be a negative number</p>
         </ng-container>

          <div class="inputfield">
              <label>Image URL</label>
              <input type="text" class="input" formControlName="imgUrl"  name="imgUrl" id="imgUrl">
           </div> 
            <ng-container *ngIf="form.get('imgUrl')?.touched">
           <p class="error" *ngIf="form.get('imgUrl')?.errors?.['required']">
            Image URL is required</p>
           <p class="error" *ngIf="form.get('imgUrl')?.errors?.['pattern']">
            Image URL must be valid url</p>
         </ng-container>
           
          <div class="inputfield">
              <label>Description</label>
              <textarea class="textarea" formControlName="description"  name="description" id="description"></textarea>
           </div> 
           <ng-container *ngIf="form.get('description')?.touched">
           <p class="error" *ngIf="form.get('description')?.errors?.['required']">
            Description cant be empty</p>
            <p class="error" *ngIf="form.get('description')?.errors?.['minlength']" >
               Description lenght must be atleast 10 characters</p>
            </ng-container>
        
          <div class="inputfield">
            <button type="submit"  class="btn">Create</button>
          </div>
        </div>
    </div>
   </form>	
   </div>
